<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <button onClick="startGame()" id="button" class="button">Click to Play</button>
    <div id="gameDiv" class="gameplayContainer">
        
        

        <div id="staff" class="staff">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
            <div id="note"></div>
        </div>

        <input type="text" id="note-guess" class="gameplay noteGuess" onkeyup="checkInput()">
        <h1> <span id="noteSpan"></span> </h1>
        <h1 class="notesRemaining gameplay"> Notes Remaining: <span id="notesRemainingSpan"></span>  </h1>


    </div>
    <div id="resultDiv" class="results">
        <h1>Score: <span id="scoreSpan"></span> </h1>
        <h1>Time: <span id="timeSpan"></span> </h1>
        <h1>Notes/min: <span id="notesPerMin"></span> </h1>
        <button onClick="startGame()" id="replayButton" class="button">Play Again</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
